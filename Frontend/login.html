              <img src="./images/logo_header.svg" width="130" alt="">
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">FAQ</a>
                </li>
                <li class="nav-item">

      </header>
      <div class="main-content use-background">



        <div class="container">

          <div class="max-width-880 frontend-login">
            <div class="row">
              <div class="col-md-6 mb-5">
                <div class="card">
                  <div class="card-body ">
                    <h2 class="title-2 text-center pt-3 mb-0">
                      Login
                    </h2>
                    <form action="">
                      <div class="max-width-300">
                        <div class="form-group mt-0">
                          <label for="user">Username or email address</label>
                          <input type="text" class="form-control" name="user" id="user" aria-describedby="user"
                            placeholder="Username or email address">
                        </div>

                        <div class="form-group">
                          <label for="last-name">Password</label>
                          <input type="text" class="form-control" id="password" name="password"
                            aria-describedby="password" placeholder="Password">
                        </div>
                        <p class="mt-3 mb-3 text-center">Or login with:</p>
                        <div class="social-login text-center mb-1">
                          <a href="" class="pl-1 pr-1"><img src="./images/login___facebook.svg" alt="Facebook"></a>
                          <a href="" class="pl-1 pr-1"><img src="./images/login___linkedin.png" alt="Linkedin"></a>
                          <a href="" class="pl-1 pr-1"><img src="./images/login___twiter.svg" alt="Twitter"></a>
                        </div>
                        <div class="custom-control custom-checkbox mb-0 mt-3 max-width-200">
                          <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                          <label class="custom-control-label" for="customControlAutosizing">Remember me</label>
                        </div>
                        <div class=" text-center mt-2 pt-3 mb-4">
                          <input type="submit" value="Login" class="min-width-260 btn btn-primary btn-lg">
                          <div class="pt-3">
                            <a href="#" class="custom-link">Lost Password?</a>
                          </div>
                        </div>
                      </div>



                    </form>

                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-5">
                <div class="card">
                  <div class="card-body">
                    <h2 class="title-2 text-center pt-3 mb-0">
                      Register
                    </h2>
                    <form action="">
                      <div class="max-width-300">
                        <div class="form-group mt-0">
                          <label for="user">Email address</label>
                          <input type="text" class="form-control" name="user" id="user" aria-describedby="user"
                            placeholder="Email address">
                        </div>

                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="text" class="form-control" id="password" name="password"
                            aria-describedby="password" placeholder="Password">
                        </div>

                        <div class="form-group pb-3">
                          <label for="confirm-password">Confirm Password</label>
                          <input type="text" class="form-control" id="confirm-password" name="confirm-password"
                            aria-describedby="password" placeholder="Confirm Password">
                        </div>

                        <div class="text-center mt-4 pt-4 mb-4">
                          <input type="submit" value="Register" class="min-width-260 btn btn-primary btn-lg">
                          <div class="pt-3">
                            <a href="#" class="custom-link custom-link-2 "><i class="mdi mdi-help-circle-outline mr-1"
                                aria-hidden="true"></i>
                              Disclaimer</a>
                          </div>
                        </div>
                      </div>



                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>





      </div>

        <div class="container">
          <div class="row">
            <div class="col-md-auto"><img src="./images/logo_header.svg" width="130" alt=""></div>

              </div>
            </div>
            <div class="col-md-auto">
              <div class="footer-social">
                <a href="#"><i class="mdi mdi-twitter" aria-hidden="true"></i></a>
                <a href="#"><i class="mdi mdi-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="mdi mdi-youtube" aria-hidden="true"></i></a>
              </div>
            </div>
          </div>
        </div>
      </footer>
